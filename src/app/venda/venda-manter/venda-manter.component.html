<div class="card">
    <div class="card-body">
      <h5 class="card-title">Venda - {{operacao}}</h5>  
      <div class="row">
        <div class="form-group col-lg-12">
            <label for="cliente"class="control-label">Cliente:</label>
            <select [(ngModel)]="venda.cliente" class="form-control">
                <option [ngValue]="null">Selecione</option>  
                <option *ngFor="let cliente of listaCliente" [ngValue]="cliente">{{cliente.nome}}</option>
            </select>              
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-12">
            <label for="dataVenda"class="control-label">Data da Venda:</label>
            <input type="date" class="form-control" [(ngModel)]="venda.data" />         
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Adicionar Produto</h5>  
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="produto"class="control-label">Produto:</label>
                    <select [(ngModel)]="vendaProduto.produto" class="form-control">
                        <option [ngValue]="null">Selecione</option>  
                        <option *ngFor="let produto of listaProduto" [ngValue]="produto">{{produto.nome}}</option>
                    </select>                     
                </div>
            </div>
            
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
                <button *ngIf="this.operacao=='Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="adicionar()">Adicionar</button>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>Produto</th>
                    <th>Descricao</th> 
                    <th>Qtd</th>                                   
                    <th>Observação</th>                                   
                                  
                    <th></th>                                   
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let ventaItem of venda.listaVentaItem">                        
                    <th>{{ventaItem.produto.nome}}</th>
                    <th>{{ventaItem.produto.descricao}}</th>
                    <th>{{ventaItem.produto.valor}}</th>
                    <th>{{ventaItem.produto.observacao}}</th>

                    <th><a style="cursor: pointer;" (click)="removercurso(ventaItem)">X</a></th>
                  </tr>                  
                </tbody>
              </table>
            </div>
          </div>

           

        </div>
      </div>            
      

      <div class="row" style="margin-bottom: 20px; margin-top: 20px;">
        <div class="col-lg-12">
          <button *ngIf="this.operacao=='Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()">
            <span *ngIf= "carregando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only">Loading...</span>
            Incluir</button>              
          <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="voltar()">Voltar</button>              
        </div>
      </div>

    </div>
</div>
